
<div class="bs styletere blogBox moreBox" style="display: none;">
    <div class="bsx">
        <a href="{{ site.url }}{{ site.baseurl }}/komik/{{ page.category }}" title="{{ page.subtitle }}">
            <div class="limit">
                <div class="ply"></div>
                <span class="type Manhwa"></span> <span class="colored"><i class="fas fa-palette"></i> Color</span> <img src="{{ page.image }}" class="ts-post-image wp-post-image attachment-medium size-medium" loading="lazy">
            </div>
        </a>
        <div class="bigor">
            <div class="tt">
                <a href="{{ site.url }}{{ site.baseurl }}/komik/{{ page.category }}/" title="{{ page.subtitle }}">{{ page.subtitle }}</a>
            </div>
            <div class="adds">
                <a href="{{ page.url | prepend: site.baseurl }}" title="{{ page.subtitle }} {{ page.title }}">
                    <div class="epxs">{{ page.title }}</div>
                </a>
                <div class="epxdate">{{ page.date | date: "%b %d, %Y" }}</div>
            </div>
        </div>
    </div>
</div>
