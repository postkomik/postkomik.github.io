 <header role="banner" itemscope="" itemtype="http://schema.org/WPHeader">
     <div class="site-branding logox">
         <span class="logos">
             <a title="{{ site.title }} - {{ site.description }}" itemprop="url" href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/assets/images/logo.png" alt="{{ site.title }}"><span class="hdl">{{ site.title }}</span></a>
         </span>
         <meta itemprop="name" content="{{ site.title }}">
     </div>
 </header>
