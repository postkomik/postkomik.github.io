---
layout: compress
---

<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
    {% include head-page.html %}
    <body class="main-page has-push-menu">
		<div class="th">
			<div class="centernav bound">
      <div class="shme"><i class="fa fa-bars" aria-hidden="true"></i></div>
			{% include header.html %} 
			{% include navbar.html %} 
			
			</div>
		<div class="clear"></div>
        </div>	
        {% include svg-icons.html %}
                          
            <div id="content">
                {% include komik.html %}
            </div>
        {% include footer.html %}
        <script type='application/ld+json'>
{ "@context": "http://schema.org", 
 "@type": "BlogPosting",
 "headline": "{{ page.title }}",
 "description": "{{ page.description }}",
 "mainEntityOfPage" : {
    "@type": "WebPage",
    "@id": "{{ site.url }}{{ site.baseurl }}/komik/{{ page.category }}/"
  },
 "image": {
     "@type" : "imageObject",
     "url" : "{{ page.image }}",
     "height": 480,
     "width": 720
 },
 
 "editor": "{{ page.author}}", 
 "genre": "{{ page.category }} ", 
 "keywords": "Manga Komik {{ page.title }} Bahasa Indonesia ", 
 
   "publisher": {
    "@type": "Organization",
    "name": "postkomik",
    "logo": {
      "@type": "ImageObject",
      "url": "https://basmanga.netlify.app/assets/images/logo.png"
    }
  },
 
 "url": "{{ site.url }}{{ site.baseurl }}/komik/{{ page.category }}/",
 "datePublished": "{{ page.date | date: '%Y-%m-%d/' }}",
 "dateCreated": "{{ page.date | date: '%Y-%m-%d/' }}",
 "dateModified": "{{ page.date | date: '%Y-%m-%d/' }}",
 "author": {
    "@type": "Person",
    "name": "{{ page.author}}",
    "url": "{{ site.url }}{{ author.url }}/"
  }
 }
</script>
    </body>
</html>
